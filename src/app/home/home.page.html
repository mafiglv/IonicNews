<ion-header class="header">
  <ion-toolbar>
    <ion-title>Conversor de Moedas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="card">
    <div class="row top-row">
      <!-- Valor -->
      <ion-item lines="none" class="input-item">
        <ion-label position="stacked" class="label">Valor</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="amount"
          placeholder="0,00"
          class="input"
        ></ion-input>
      </ion-item>

      <!-- Converter de -->
      <ion-item lines="none" class="input-item">
        <ion-label position="stacked" class="label">Converter de</ion-label>
        <ion-select [(ngModel)]="fromCurrency" interface="popover" class="select">
          <ion-select-option
            *ngFor="let c of availableCurrencies"
            [value]="c.code"
          >
            {{ c.label }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botão de swap -->
      <div class="swap-button-container">
        <ion-button (click)="swapCurrencies()" class="swap-button" fill="outline">
          <ion-icon name="swap-vertical" slot="icon-only"></ion-icon>
        </ion-button>
      </div>

      <!-- Para (toCurrency) -->
      <ion-item lines="none" class="input-item">
        <ion-label position="stacked" class="label">Para</ion-label>
        <ion-select [(ngModel)]="toCurrency" interface="popover" class="select">
          <ion-select-option
            *ngFor="let c of availableCurrencies"
            [value]="c.code"
          >
            {{ c.label }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botão de converter -->
      <ion-button (click)="convert()" class="convert-button" expand="block">
        <ion-icon name="sync" slot="start"></ion-icon>
        Converter
      </ion-button>
    </div>

    <!-- Display do Resultado -->
    <div class="result-card" *ngIf="result !== null">
      <div class="result-header">Resultado da Conversão</div>
      <div class="result-body">
        <div>
          <strong>De:</strong> {{ fromCurrency }}<br />
          <strong>Para:</strong> {{ toCurrency }}<br />
          <strong>Valor:</strong> {{ amount | number: '1.2-2' }}<br />
          <strong>Resultado:</strong> {{ result | number: '1.4-4' }}
        </div>
        <div class="rate-info">
          <small><strong>Data da Cotação:</strong> {{ lastUpdate }}</small>
        </div>
      </div>
    </div>

    <!-- Mensagens de Erro -->
    <div class="error-message" *ngIf="error">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <span>{{ error }}</span>
    </div>
  </div>
</ion-content>
